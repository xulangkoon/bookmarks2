{% extends "base.html" %}
{% block title %}重置你的密码{% endblock %}
{% block content %}
    <h1>重置你的密码</h1>
    {% if validlink %}
        <p>请在此确认你的新密码:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改密码"/> </p>
        </form>
    {% else %}
        <p>密码重置无效，请重新申请重置</p>
    {% endif %}
{% endblock %}
